<!DOCTYPE html>
<html lang="en">
<head>

    <title>API Rest JavaScript - XML</title>

<body>
<h1>Star Wars</h1>
<ul id="people"></ul>
<ul id="planets"></ul>

<script>
    var people = 'https://swapi.co/api/people/';
    var xhr = new XMLHttpRequest();
    var planets = 'https://swapi.co/api/planets';
    var xhr2 = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myArr = '';
                myArr = JSON.parse(this.responseText);
                getData(myArr);
            }
        };

        xhr.open("GET", people);
        xhr.send();

        function getData(arr) {
            var out = '';
            for (var i = 0; i < arr.results.length; i++) {
                out += " Name: " + arr.results[i].name + " Planet: "+
                arr.results[i].homeworld + "<br>";
            }
            document.getElementById("people").innerHTML = out;
        }
            

    var planets = 'https://swapi.co/api/planets/';
    var species = 'https://swapi.com/api/planets/';

</script>
